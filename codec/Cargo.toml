mixlab-util = { path = "../util" }

# see main Cargo.toml
ffmpeg-dev = { git = "https://github.com/haileysome/ffmpeg-dev-rs", rev = "372167ae60f1d6c4dad636031ba5ce248b64ed24", features = ["gpl", "x264"] }
